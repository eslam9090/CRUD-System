<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/all.min.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Store</title>
  </head>
  <body>
    <!-- Start Navbar  -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">Store</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./login.html"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./register.html">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar  -->
    <!-- Start Register -->

    <div class="container">
      <div class="form_container mt-5">
        <form>
          <div class="row g-3">
            <div class="mb-3 col-lg-6 col-sm-12">
              <label for="exampleInputEmail1" class="form-label"
                >First Name <span>*</span></label
              >
              <input
                type="text"
                class="form-control"
                id="firstName"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3 col-lg-6 col-sm-12">
              <label for="exampleInputEmail1" class="form-label"
                >Last Name <span>*</span></label
              >
              <input
                type="text"
                class="form-control"
                id="lastName"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3 col-lg-6 col-sm-12">
              <label for="exampleInputEmail1" class="form-label"
                >Email <span>*</span></label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3 col-lg-6 col-sm-12">
              <label for="exampleInputEmail1" class="form-label"
                >Password <span>*</span></label
              >
              <input
                type="password"
                class="form-control"
                id="password"
                aria-describedby="emailHelp"
              />
            </div>

            <button type="submit" class="btn btn-primary" id="reg_btn">
              Register
            </button>
          </div>
          <p class="text-center mt-3">
            Already Have Account <a href="login.html">Login</a>
          </p>
        </form>
      </div>
    </div>
    <!-- End Register -->
    <script src="./JS/register.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
